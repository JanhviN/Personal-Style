<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StyleMe Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-body">
  <div class="chat-container">
    <div class="chat-header">💁‍♀️ StyleMe Chatbot</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">Hey beautiful! 👋 Ready to style your day? Ask me anything!</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a fashion question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
